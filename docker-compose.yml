version: "3.9"
services:
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - my-network
    volumes:
      - .:/home/app
  backend:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - my-network
    volumes:
      - ./server:/home/app/server
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ""
      MONGO_INITDB_ROOT_PASSWORD: ""
    volumes:
      - mongo-data:/data/db 
    networks:
      - my-network
    

volumes:
  mongo-data:

networks:
  my-network:
    driver: bridge